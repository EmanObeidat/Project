<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Server Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Server Project</h1>
    <p id="description">Please fill out the following form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
      <fieldset>
        <label for="name-label" id="name-label">Full Name: <input id="name" name="name-label" type="text" required  placeholder="enter your name"/></label>
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" required placeholder="enter your email"/></label>
        <label for="number" id="number-label">Number: <input id="number" name="number" type="number" required placeholder="enter your number" min="10" max="15"/></label>
        <select id=dropdown>
          <option>select your country</option>
          <option>Amman</option>
          <option>Irbid</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="STUDENT-account"><input id="STUDENT-account" type="radio" name="account-type" class="inline" value="click" /> Student Account</label>
        <label for="Teaching-account"><input id="Teaching-account" type="radio" name="account-type" class="inline" value="click" /> Teaching-Account</label>

        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="click" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="yesOrNo"/> I agree with the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          <input id="checkboxs" type="checkbox" class="inline" value="yesOrNo">I am not a ropot
          <textarea id="w3review" name="w3review" rows="4" cols="50">talk about yourself</textarea>
          <input type="submit" id="submit" value="Submit" />
          

        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
